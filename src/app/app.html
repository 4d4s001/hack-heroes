<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-buttons>
      <button ion-item *ngFor="let p of pages" (click)=openPage(p) icon-start>
      <ion-icon name={{p.icon}} small></ion-icon>
        {{p.title}}
      </button>
    </ion-buttons>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

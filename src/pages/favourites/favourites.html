<ion-header>

  <ion-navbar color="back">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" left></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Ulubione</ion-title>
      <ion-buttons right>
          <button ion-button icon-only (click)="toAdd($event)">
            <ion-icon name="add" left></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bg" margin-top>
  <div text-center style="font-size: 15px">Kliknij "+" u góry ekranu, aby dodać nową stację!</div>
  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" color="{{item.quality}}" (click)="itemTapped($event, item)">
        <div class="data">Adres stacji:</div>
        <div class="data">Ostatnia aktualizacja</div>
        <div class="quality">Jakość Powietrza {{item.quality}}</div>
    </button>

  </ion-list>
</ion-content>

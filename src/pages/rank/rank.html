<ion-header>

  <ion-navbar color="back">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" left></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Ranking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Wybierz typ Zanieczyszcze≈Ñ: 
    </ion-card-header>
    <ion-card-content>
      <ion-select [(ngModel)]="choosenType" (ionChange)="createChart()" >
          <ion-option  *ngFor="let type of typesOfPollutions"
          [value]="type" >
          {{type}}
        </ion-option>
      </ion-select>
    </ion-card-content>
  </ion-card>
  <canvas #barCanvas ></canvas>
  
</ion-content>

<ion-header>

  <ion-navbar  color="back">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" left></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Moja Okolica</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
  <div text-center>Długość geogr., Szerokość geogr.</div>
  <p text-center>{{station.name}}</p>
  <ion-card text-center>
    <ion-card-header>
      Jakość Powietrza
    </ion-card-header>
    <ion-card-content>
      <div>JAKOŚĆ</div>
    </ion-card-content>
  </ion-card>
  <button ion-button block color="light">Dodaj do ulubionych</button>
  <ion-card>
    <ion-card-header text-center>
      Zanieczyszczenia
    </ion-card-header>
    <ion-card-content margin-left>
      <ion-list>
        <ion-grid>
          <ion-row>
              <ion-col text-left>type.paramFormula}}:</ion-col>
              <ion-col text-right>type.value}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

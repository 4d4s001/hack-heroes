<ion-header>

  <ion-navbar color="back">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" left></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Wyszukaj</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg" padding>
  <ion-searchbar placeholder="Wpisz miasto..." (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
   <button style="background: rgba(255,255,255,0)" ion-item *ngFor="let station of items" (click)="itemTapped($event, station)">
     <h1>{{station.name}}</h1>
     <h2>{{station.provinceName}}</h2>
   </button>
 </ion-list>

</ion-content>

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu" left></ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>Wyszukaj</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
   <button ion-item *ngFor="let station of items" (click)="itemTapped($event, station)">
     <h2>{{station.stationName}}</h2>
     <h1>{{station.gegrLat}}</h1>
     <h1>{{station.city.commune.provinceName}}</h1>
   </button>
 </ion-list>

</ion-content>

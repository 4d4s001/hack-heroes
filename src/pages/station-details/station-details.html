<ion-header>

  <ion-navbar color="back">
    <ion-title>Szczegóły stacji</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <h2 text-center *ngIf="selectedItem">{{selectedItem.name}}</h2>
  <ion-card text-center color="{{color}}">
    <ion-card-header>
      Jakość Powietrza
    </ion-card-header>
    <ion-card-content>
      <div>{{colors[color]}}</div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text-center>
      Zanieczyszczenia
    </ion-card-header>
    <ion-card-content margin-left *ngIf="selectedItem" >
      <ion-list *ngFor="let type of selectedItem.pollutions">
        <ion-grid>
          <ion-row>
              <ion-col text-left>{{type.paramFormula}}:</ion-col>
              <ion-col text-right> {{type.value}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header text-center>

  <ion-navbar color="back">
    <ion-title>Szczegóły stacji</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <h2 text-center *ngIf="selectedItem">{{selectedItem.stationName}}</h2>
  <button ion-button block color="light">Dodaj do ulubionych</button>
  <ion-card>
    <ion-card-header text-center>
      Zanieczyszczenia
    </ion-card-header>
    <ion-card-content margin-left>
      <div>PM 10:</div>
      <div>PM 2.5:</div>
      <div>SO<sub>2</sub>:</div>
      <div>SO<sub>3</sub>:</div>
      <div>O<sub>3</sub>:</div>
      <div>NO<sub>2</sub>:</div>
      <div>C<sub>6</sub>H<sub>6</sub>:</div>
    </ion-card-content>
  </ion-card>
</ion-content>
